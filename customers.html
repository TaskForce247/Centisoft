<!DOCTYPE HTML>
<HTML>

<head>
    <title>CentiSoft - Time Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/developerStyle.css" type="text/css" />
    <link rel="stylesheet" href="CSS/navbarStyle.css" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="logo-text" class="navbar-brand" href="index.html">Centisoft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Developers</a>
                </li>
                
            </ul>
        </div>
      
    </nav>
    <section>
      <h1>Create new customer</h1>
      <div>
        <form id="form">
            Name: <input id="name" type="text" required name="Name" /><br /><br />
			Address: <input id="address" type="text" required name="Address" /><br /><br />
			Address2: <input id="address2" type="text" required name="Address2" /><br /><br />
			Zip: <input id="zip" type="text" required name="Zip" /><br /><br />
			City: <input id="city" type="text" required name="City" /><br /><br />
			Country: <input id="country" type="text" required name="Country" /><br /><br />
			Email: <input id="email" type="text" required name="Email" /><br /><br />
            Phone: <input id="phone" type="text" required name="Phone" /><br /><br />
		
            <input type="submit" id="postCustomerBtn" value="Create"></input>
        </form>
      </div>
    </section>

    <section id="ShowDevelopers" class="jumbotron">
        <div class="container-fluid w3-animate-top">
            <h1 id="title">Show Customers</h1>
            <div class="row">
                <div class="col-md-4 col-sm-12" id="createCustomerPanel">
                    <h4 class="panel-header">Customers</h4>
                    <table class="table" id="cusTable">
                       
                             <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Zip</th>
                        
                    </table>
                </div>
            </div>
            <button id="btnGetCustomers" class="btn" type="button">Get Developers</button>
        </div>
    </section>
    <footer>
        This is the Developer page.
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/centrisoft.js"></script>
    <script src="js/cookie/jquery.cookie.js"></script>
</body>

</HTML>
